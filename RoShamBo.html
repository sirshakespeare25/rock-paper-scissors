<!DOCTYPE html>
<html>
    <head>
        <script src="RoShamBo.js" defer></script> 
        <meta charset="utf-8">
        <link rel="stylesheet" href="RoShamBo.css">
<title>RoShamBo</title>
    </head>
<body>
    <h1>Ro Sham Bo!</h1>
    <p>Make your Choice!</p>
    <div id="result"></div>
    <div class="score">    
        <div>
            <div>Player score</div>
            <div id="playerScore">0</div>
        </div>
        <div>
            <div>Computer Score</div>
            <div id="computerScore">0</div>
        </div>
    </div>
    <div class="buttons">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    
</body>
</html>
